<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>

    <!-- React : 어플리케이션을 interactive하도록 만들어주는 library -->
    <!-- ReactDOM : react element들을 HTML에 보여주는 library-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script>
        // Javascript를 이용해 element 생성하고 ReactJS가 HTML로 만들어줌
        // VanillaJS : HTML -> JS 순서, ReactJS : JS -> HTML 순서
        const root = document.getElementById("root");
        const title = React.createElement("h3", {
            onMouseEnter: () => console.log("mouse enter")
        }, "Hello, I'm span");
        // React를 사용하여 event를 바로 등록할 수 있음
        const btn = React.createElement("button", {
            onClick: () => console.log("Clicked"),
        }, "Click me");
        const container = React.createElement("div", null, [title, btn]);
        ReactDOM.render(container, root); 
    </script>
</html>
