<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <!-- React : 어플리케이션을 interactive하도록 만들어주는 library -->
  <!-- ReactDOM : react element들을 HTML에 보여주는 library -->
  <!-- prop-types : 원하는 타입의 prop을 받고 있는지 체크해주는 library -->
  <!-- BABEL : 코드 변환을 도와주는 library -->
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // fontSize = 16 : 기본값 설정
    function Btn({ text, fontSize = 16, changeValue }) {
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    // React.memo()
    // 컴포넌트가 동일한 props로 동일한 결과를 렌더링한다면
    // 마지막으로 렌더링된 결과를 재사용하여 성능 향상을 누릴 수 있음
    const MemorizedBtn = React.memo(Btn);
    // prop-types
    MemorizedBtn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
      changeValue: PropTypes.func,
    };
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} fontSize={15} changeValue={changeValue} />
          <MemorizedBtn text="Confirm" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
