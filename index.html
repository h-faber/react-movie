<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>

    <!-- React : 어플리케이션을 interactive하도록 만들어주는 library -->
    <!-- ReactDOM : react element들을 HTML에 보여주는 library -->
    <!-- BABEL : 코드 변환을 도와주는 library -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Javascript를 이용해 element 생성하고 ReactJS가 HTML로 만들어줌
        // VanillaJS : HTML -> JS 순서, ReactJS : JS -> HTML 순서
        const root = document.getElementById("root");
        // JSX : createElement 대체, HTML과 비슷하여 개발자를 편리하게 도와줌
        // 컴포넌트의 첫 글자는 반드시 대문자여야 함
        function Title() {
            return (
                <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                    Hello, I'm title
                </h3>
            )
        }
        const Btn = () => (
            <button style={{ backgroundColor: "tomato" }} onClick={() => console.log("Clicked")}>
                Click me
            </button>
        );
        const Container = () => (
            <div>
                <Title/>
                <Btn/>
            </div>
        );
        ReactDOM.render(<Container/>, root); 
    </script>
</html>
